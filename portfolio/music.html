<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matthew olsson's music</title>
    <style>
        :root {
            --background-light: #f5f5f5;
            --background-dark: #121212;
            --text-light: #000;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #1e1e1e;
            --link-light: #007BFF;
            --link-dark: #4da8ff;
            --code-bg-light: #f4f4f4;
            --code-bg-dark: #2d2d2d;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            background: var(--card-light);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        body.dark-mode .container {
            background: var(--card-dark);
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 16px 0 8px;
        }

        p, ul, ol, blockquote {
            margin: 8px 0;
        }

        ul, ol {
            padding-left: 20px;
            text-align: left;
        }

        code {
            font-family: "Courier New", Courier, monospace;
            background-color: var(--code-bg-light);
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        body.dark-mode code {
            background-color: var(--code-bg-dark);
        }

        pre {
            background-color: var(--code-bg-light);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            text-align: left;
            transition: background-color 0.3s;
        }

        body.dark-mode pre {
            background-color: var(--code-bg-dark);
        }

        a {
            color: var(--link-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        body.dark-mode a {
            color: var(--link-dark);
        }

        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            font-style: italic;
            color: #555;
        }

        .toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid currentColor;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <h1>music</h1>

        <hr>
        <h3 id="home-/-portfolio--/-notes--/-contact"><a href="https://olssonmatt.github.io/">home</a> / <a href="https://olssonmatt.github.io/portfolio.html">portfolio</a> / <a href="https://olssonmatt.github.io/notes.html">notes</a>  / <a href="https://olssonmatt.github.io/contact.html">contact</a><a class="anchor-link" href="#home-/-portfolio--/-notes--/-contact"></a></h3>
        <hr>
        <br>

        <p>Some music projects I've worked on, probably under the name <a href="https://martybuckets.start.page/">Marty Buckets</a>.</p>
        <br>
        <p>Primary Arist <br> <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/4O4HZ68x7NbrMzzqr1vf2z?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></p>
        <br>
        <p>Producer <br> <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1o9a85vfoVPgC9njx2hycX?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></p>
        
        <br>
        <hr>
        <p>Jan 2025</p>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
